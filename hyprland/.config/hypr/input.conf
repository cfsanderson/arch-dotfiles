# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.3 # -1.0 - 1.0, affects both mouse and touchpad
    natural_scroll = true # Reverse scroll direction for mouse

    repeat_rate = 65
    repeat_delay = 250
    kb_options = caps:swapescape

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true # prevent accidental touches
        clickfinger_behavior = true # 2-finger = right-click, 3-finger = middle
        scroll_factor = 1.0 # adjust if scroll feels too fast/slow
        tap-and-drag = true # tap and hold to drag
        drag_lock = true # keep dragging after briefly lifting finger
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
}
