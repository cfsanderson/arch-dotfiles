# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Default applications
$terminal = alacritty
$fileManager = nautilus --new-window
$browser = brave --password-store=basic --new-window --ozone-platform=wayland
# $music = spotify
$passwordManager = 1password
$messenger = signal-desktop
$webapp = $browser --app

# Use my configs
source = $HOME/.config/hypr/monitors.conf
source = $HOME/.config/hypr/autostart.conf
source = $HOME/.config/hypr/bindings.conf
source = $HOME/.config/hypr/envs.conf
source = $HOME/.config/hypr/looknfeel.conf
source = $HOME/.config/hypr/input.conf
source = $HOME/.config/hypr/windows.conf
source = $HOME/.config/hypr/hyprland.conf
source = $HOME/.config/hypr/theme.conf

# Extra autostart processes (uncomment to run Dropbox)
exec-once = dropbox-cli start

# Extra env variables
env = GDK_SCALE,2 # Change to 1 if on a 1x display

# Extra bindings
bind = SUPER, A, exec, $webapp="https://chatgpt.com"
bind = SUPER SHIFT, A, exec, $webapp="https://grok.com"
bind = SUPER, C, exec, $webapp="https://app.hey.com/calendar/weeks/"
bind = SUPER, E, exec, $webapp="https://app.hey.com"
bind = SUPER, Y, exec, $webapp="https://youtube.com/"
bind = SUPER SHIFT, G, exec, $webapp="https://web.whatsapp.com/"
bind = SUPER, X, exec, $webapp="https://x.com/"
bind = SUPER SHIFT, X, exec, $webapp="https://x.com/compose/post"
bind = SUPER, M, exec, /opt/brave-bin/brave --profile-directory=Default --ignore-profile-directory-if-not-exists https://mail.proton.me/u/0/inbox
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/reload.sh

# Use multiple keyboard layouts and switch between them with Alt + Space
# --- USER INPUT OVERRIDES ---
# --- Keyboard Backlight Control ---
bind = , XF86KbdBrightnessDown, exec, brightnessctl --device='smc::kbd_backlight' set 5%-
bind = , XF86KbdBrightnessUp, exec, brightnessctl --device='smc::kbd_backlight' set 5%+
