# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.2 # -1.0 - 1.0, affects both mouse and touchpad
    natural_scroll = true # Reverse scroll direction for mouse

    repeat_rate = 65
    repeat_delay = 250
    kb_options = caps:swapescape

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true # prevent accidental touches
        clickfinger_behavior = true # 2-finger = right-click, 3-finger = middle
        scroll_factor = 0.7 # adjust if scroll feels too fast/slow
        tap-and-drag = true # tap and hold to drag
        drag_lock = true # keep dragging after briefly lifting finger
    }
}

# https://wiki.hyprland.org/Configuring/Gestures/
# Gesture syntax reworked in Hyprland 0.51+
gestures {
    gesture = 3, horizontal, workspace
}
