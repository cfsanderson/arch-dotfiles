# Core services
exec-once = mako & waybar
exec-once = swaybg -i $HOME/Pictures/Wallpapers/gruvbox-city.jpg
exec-once = lxpolkit

# GNOME Keyring (auto-unlock secrets at login)
exec-once = gnome-keyring-daemon --start --components=secrets

# Clipboard (wl-clipboard installed, clipse not available on Fedora)
# exec-once = wl-paste --watch wl-copy  # Disabled - causes clipboard issues

# Terminal on workspace 10
exec-once = [workspace 10; fullscreen] kitty -e tmux new-session
exec-once = sleep 3 && hyprctl dispatch workspace 10

# Start Maestral (Dropbox sync) if linked
exec-once = maestral start

# Idle management (swayidle for Fedora, hypridle for Arch)
# Lock screen after 5min, turn off display after 5.5min, pgrep avoids duplicate instances
exec-once = swayidle -w timeout 300 'pgrep -x swaylock || swaylock -f' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'pgrep -x swaylock || swaylock -f'

